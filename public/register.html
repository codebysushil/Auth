<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Register</title>
        <link rel="stylesheet" href="./css/bulma.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!--link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />-->
        <link rel="stylesheet" href="./css/all.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <section class="section">
            <div class="container">
                <div class="columns is-centered">
                    <div
                        class="column is-full-mobile is-half-tablet is-one-third-desktop has-shadow p-5 box"
                    >
                        <h2
                            class="is-size-4 has-text-centered is-uppercase has-text-link mb-4"
                        >
                            Register
                        </h2>
                        <form action="#" method="POST">
                            <div class="field">
                                <label class="label" for="name">Name</label>
                                <div class="control">
                                    <input
                                        class="input"
                                        type="text"
                                        name="name"
                                        id="name"
                                        placeholder="John Doe"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="email">Email</label>
                                <div class="control">
                                    <input
                                        class="input"
                                        type="email"
                                        name="email"
                                        id="email"
                                        placeholder="john@doe.com"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="password"
                                    >Password</label
                                >
                                <div class="control">
                                    <input
                                        class="input"
                                        type="password"
                                        name="password"
                                        id="password"
                                        placeholder="John@123"
                                        minlength="8"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="cpassword"
                                    >Confirm password</label
                                >
                                <div class="control">
                                    <input
                                        class="input"
                                        type="password"
                                        name="cpassword"
                                        id="cpassword"
                                        minlength="8"
                                        placeholder="John@123"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input
                                        class="button is-fullwidth has-background-link has-text-light is-uppercase"
                                        type="submit"
                                        value="Register"
                                        name="submit"
                                        id="submit"
                                    />
                                </div>
                            </div>
                            <div
                                class="field is-flex is-justify-content-space-between is-align-items-center"
                            >
                                <p>
                                    I have already an account<a
                                        class="is-link has-text-link"
                                        href="./login.html"
                                    >
                                        login?</a
                                    >
                                </p>
                                <a
                                    class="is-link has-text-link"
                                    href="./forget-password.html"
                                    >Forget Password?</a
                                >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script src="./js/jquery.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
